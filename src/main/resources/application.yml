fhir-bridge:
  audit:
    #    atna:
    #      enabled: true
    #      hostname: localhost
    #      port: 514
    internal:
      enabled: true
  fhir:
    narrative-generation: false
    url-mapping: /fhir/*
    validation:
      terminology:
        mode: off
        #remote:
        #server-url: https://r4.ontoserver.csiro.au/fhir/
logging:
  level:
    ca.uhn.fhir: warn
    org.ehrbase.fhirbridge: info
    org.hibernate: warn
    org.hl7.fhir: warn
    org.quartz: warn
    org.springframework: warn
server:
  servlet:
    context-path: /fhir-bridge
  port: 8888
spring:
  application:
    name: FHIR Bridge
  batch:
    job:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.search.lucene_version: LUCENE_CURRENT
      hibernate.search.default.indexBase: ./lucene
      hibernate.search.model_mapping: ca.uhn.fhir.jpa.search.LuceneSearchMappingFactory